  <!-- Demo Dependencies -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <link rel="stylesheet" type="text/css" href="style.css" />

<body class="keen-dashboard" style="padding-top: 80px;">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Invight</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/venue/demo">Dashboard</a></li>
          <li><a href="/venue/demo/deals">Deals & Auctions</a></li>
          <li><a href="/venue/demo/menu">Menu Management</a></li>
          <li><a href="/venue/demo/settings">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-8">
        <div id="chart-01"></div>
        <br>
      </div>

      <div class="col-sm-4">
        <div id="chart-02"></div>
        <br>
      </div>

    </div>


    <div class="row">

      <div class="col-sm-4">
        <div id="chart-03"></div>
        <br>
      </div>

      <div class="col-sm-4">
        <div id="chart-04"></div>
        <br>
      </div>

      <div class="col-sm-4">
        <div id="chart-05"></div>
        <br>
      </div>

    </div>
    <hr>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="chart-wrapper">
        <div class="chart-title">
          Stats
        </div>
        <div class="chart-stage">
          <div class="row">
            <div class="col-sm-6">
              <div class="chart-title knob-title">
                New Activations Today
              </div>
              <div class="chart-stage">
                <input type="text" class="users" value="0"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="chart-title knob-title">
                Device Crashes Today
              </div>
              <div class="chart-stage">
                <input type="text" class="errors" value="0"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--     <div class="col-sm-6" id="mapwrap">
      <div class="chart-wrapper">
        <div class="chart-title">
          <div class="btn-group-xs">Active Users
            <button type="button" id="7days" class="btn btn-default">7 Days</button>
            <button type="button" id="14days" class="btn btn-default">14 Days</button>
            <button type="button" id="28days" class="btn btn-default">28 Days</button>
          </div>
        </div>
        <div class="chart-stage">
          <div id="map"></div>
        </div>
        <div class="chart-notes">
        </div>
      </div>
    </div> -->
  </div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="assets/js/keen-analytics.js"></script>
